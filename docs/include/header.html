<header id="headerBar">
  <div class="home" id="homeLink">
    <a id="headerImgLink" href="/" onclick=""><img id="headerImg" style="width: 100%" src="/images/face_48x48.png" /></a>
    <ul class="buttonBox"><li class="topButton"><a id="headerBecca" class="buttonLink" href="/" onclick="" style="--selected: 0; font-size: 2.8cqw; font-family: Exo; font-weight: 400">Becca Woo</a></li></ul>
  </div>
  <div id="headerLinks">
    <div id='menuDropdown' style='display: none;'>
    </div>
  </div>
</header>
<script>
function openMenu() {
  var menu = document.getElementById("menuDropdown");
  if (menu.style.display === "block") {
    menu.style.display = "none";
  } else {
    menu.style.display = "block";
  }
}

function closeMenuIfOpen() {
  var menu = document.getElementById("menuDropdown");
  if (menu.style.display === "block") {
    menu.style.display = "none";
  }
}

(function() {
var url = window.location.href;
var on_home = url.endsWith("beccawoo.github.io/") || url.includes("/index.html");
var on_about = url.includes("/about.html");
const BUTTON_HOME = `<a class="buttonLink" href="/" style="--selected: ${on_home ? 1 : 0};">Home</a>`;
const BUTTON_ABOUT = `<a class="buttonLink" href="/about.html" style="--selected: ${on_about ? 1 : 0};">About</a>`;
const BUTTON_RESUME = `<a class="buttonLink" href="${resumeLink()}" style="--selected: 0;" target="_blank" rel="noopener noreferrer">Resum&eacute;<img src="/images/open-in-new-black.svg" style="vertical-align: middle;"></a>`;
const BUTTON_CONTACT = '<a class="buttonLink" href="/contact.html" style="--selected: 0;">Contact</a>';
if (isMobile()) {
  document.getElementById("menuDropdown").innerHTML = `
    <ul class="buttonBox" style="position: relative; left: 9.8%">
      <li>${BUTTON_HOME}</li>
      <li>${BUTTON_ABOUT}</li>
      <li>${BUTTON_RESUME}</li>
    </ul>`;
  document.getElementById("homeLink").style.left = "3%";
  document.getElementById("headerImg").src = "/images/menu.svg";
  var headerImgLink = document.getElementById("headerImgLink");
  headerImgLink.href = "#";
  headerImgLink.onclick = openMenu;
  var headerBecca = document.getElementById("headerBecca");
  headerBecca.href = "#";
  headerBecca.onclick = openMenu;
  window.onscroll = closeMenuIfOpen;
} else {
  document.getElementById("headerLinks").innerHTML = `<ul class="buttonBox">
      <div style="position: absolute; right: 4.5%; padding-top: 0.665cqw; padding-bottom: 0px; width: 71%; justify-content: flex-end; align-items: center; gap: 2.2%; display: inline-flex;">
        <li class="topButton">${BUTTON_HOME}</li>
        <li class="topButton">${BUTTON_ABOUT}</li>
        <li class="topButton">${BUTTON_RESUME}</li>
      </div>
    </ul>`;
  document.getElementById("headerBar").style.display = "inline-flex";
  document.getElementById("headerImg").src = "/images/face_48x48.png";
}
})()
</script>
