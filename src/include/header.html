<header>
  <div class="home">
    <img style="height: 37.5%" src="/images/face_48x48.png" />
    <ul class="buttonBox"><li class="topButton"><a class="buttonLink" href="/" style="--selected: 0; font-size: 36px; font-family: Exo; font-weight: 400">Becca Woo</a></li></ul>
  </div>
  <div id="headerLinks">
  </div>
</header>
<script src="/util.js"></script>
<script>
function openMenu() {
  var menu = document.getElementById("menuDropdown");
  if (menu.style.display === "block") {
    menu.style.display = "none";
  } else {
    menu.style.display = "block";
  }
}

(function() {
var url = window.location.href;
var on_home = url.endsWith("beccawoo.github.io/") || url.includes("/index.html");
var on_about = url.includes("/about.html");
const BUTTON_HOME = `<a class="buttonLink" href="/" style="--selected: ${on_home ? 1 : 0};">Home</a>`;
const BUTTON_ABOUT = `<a class="buttonLink" href="/about.html" style="--selected: ${on_about ? 1 : 0};">About</a>`;
const BUTTON_RESUME = '<a class="buttonLink" href="/Becca_Woo-Resume-March_2024.pdf" style="--selected: 0;" target="_blank" rel="noopener noreferrer">Resum√©<img src="/images/open-in-new.svg" style="vertical-align: middle;"></a>';
const BUTTON_CONTACT = '<a class="buttonLink" href="/contact.html" style="--selected: 0;">Contact</a>';
var screenSize = getScreenSize();
if (screenSize.width >= screenSize.height) {
  document.getElementById("headerLinks").innerHTML = `<ul class="buttonBox">
      <div style="position: absolute; right: 4.5%; padding-top: 0px; padding-bottom: 0px; height: 100%; width: 71%; justify-content: flex-end; align-items: center; gap: 2.2%; display: inline-flex;">
        <li class="topButton">${BUTTON_HOME}</li>
        <li class="topButton">${BUTTON_ABOUT}</li>
        <li class="topButton">${BUTTON_RESUME}</li>
      </div>
    </ul>`;
} else {
  document.getElementById("headerLinks").innerHTML = `<div style="position: absolute; right: 82px; padding-top:0px; padding-bottom: 0px">
    <a href='javascript:void(0)' onclick='openMenu()'><img style="width: 48px; height: 48px" src="/images/" alt="Menu"></a>
    <div id='menuDropdown' style='display: none;'>
      <ul class="buttonBox">
        <li>${BUTTON_HOME}</li>
        <li>${BUTTON_ABOUT}</li>
        <li>${BUTTON_RESUME}</li>
      </ul>
    </div>
  </div>`;
}
})()
</script>
